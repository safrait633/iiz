<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Médica</title>
</head>
<body>
    <h1>Nueva Consulta Médica</h1>
    <form id="consultaForm">
        <div>
            <label for="motivo">Motivo de consulta:</label>
            <textarea id="motivo" name="motivo" rows="3"></textarea>
        </div>
        
        <div>
            <label for="sintomas">Síntomas actuales:</label>
            <textarea id="sintomas" name="sintomas" rows="3"></textarea>
        </div>
        
        <div>
            <label for="tension">Tensión arterial:</label>
            <input type="text" id="tension" name="tension">
        </div>
        
        <div>
            <label for="temperatura">Temperatura:</label>
            <input type="number" id="temperatura" name="temperatura" step="0.1">
        </div>
        
        <button type="submit">Guardar Consulta</button>
    </form>
</body>
</html>
